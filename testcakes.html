<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="testcakes.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="flex-container-cakes">
      <div class="flex-item-leftpic">
        <img src="milk chocolate.jpeg" alt="Milk Chocolate Chip Cookie Dough" />
        <figcaption>Milk Chocolate Chip Cookie Dough</figcaption>
      </div>

      <div class="flex-item-rightpic">
        <img src="dark chocolate.jpeg" alt="Dark Chocolate Chip Cookie Dough" />
        <figcaption>Dark Chocolate Chip Cookie Dough</figcaption>
      </div>
    </div>

    <section class="browniepic">
      <div class="'brownie">
        <img
          src="brownies.jpeg"
          alt="Milk Chocolate Chip Brownie"
          class="brownie"
        />
        <figcaption>Milk Chocolate Chip Brownie</figcaption>
      </div>
    </section>
  </body>
</html>
